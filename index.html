<body>
    <canvas id="board"></canvas>
    <script>
        
          // Laad highscore van localStorage of server wanneer de highscore-pagina wordt geopend 
          $("a[href='#highscore-page']").click(function() {
            const storedHighscore = localStorage.getItem('highscore');
            if (storedHighscore) {
              const highscore = JSON.parse(storedHighscore).highscore;
              $("#highscore-value").text(highscore);
            }
          });
        </script>
